<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>htmlformfill example</title>
  </head>
  <body>
    <input type='text' name='name'>
    <br><br>
    <input type='text' name='phone'>
    <br><br>
    <textarea name='textblock'></textarea>
    <br><br>
    <input type='radio' name='single-radio' value='test'>
    <input type='radio' name='single-radio' value='test1'>
    <input type='radio' name='single-radio' value='test2'>

    <br><br>
    <input type='checkbox' name='multi-check' value='test1'>
    <input type='checkbox' name='multi-check' value='test2'>
    <input type='checkbox' name='multi-check' value='test3'>
    <input type='checkbox' name='multi-check' value='test4'>

    <br><br>
    <select name='selector'>
      <option value='test1'>test1</option>
      <option value='test2'>test2</option>
      <option value='test3'>test3</option>
      <option value='test4'>test4</option>
    </select>
  </body>
</html>
